<!doctype html>                              
<html>
<head>
<meta charset="utf-8">
<title>Array y Funciones </title>

    
    <script>
        var clientes = [];
        var tiempo = [];
        var contador = 0
        
        
        function NuevoCliente(){

            clientes[contador]=prompt("Introduce el nombre del cliente");
            
            do{
                tiempo[contador]=parseFloat(prompt("Introduce el tiempo que lleva estacionado"));
            
                if (isNaN(tiempo[contador])){
            
                    alert("Introduce una hora correcta");
                
                } 
                else if (tiempo[contador]<=0){
                    
                    alert("No introduzca una menor o i");   
                }
                
            }while(isNaN(tiempo[contador]) || tiempo[contador]<0);
            
            contador++;
            
        alert("El cliente se ha introducido correctamente");
     }
        
        function MostrarClientes(){
            
            //document.write("<h1> Clientes: </h1>"); 
            
            
            for (var i=0; i<clientes.length; i++){
                
                document.write("<h3> Nombre: " + clientes[i] + " -- T.Estacionamiento: " + tiempo[i] + "h</h3>"); 
                
                var dia = tiempo[i];
                var importe1 = 0;
                
                while (dia > 24){
                    
                    dia = dia-24;  
                    var importe1 = importe1 + 10;
                }
                
                if (dia <= 3){
                    
                    var importe= 2 + importe1;
            
                     document.write("<h2> Importe: " + importe + "€ </h2>");
                   
                }
                
                else if(dia>=4 && dia<=7){
                    
                    var importe = 2 + ((tiempo[i]-3) * 0.50) + importe1;
                    document.write("<h2> Importe: " + importe + "€ </h2>");
                    
                }
                else if(dia>=8 && dia<=10){
                 
                    var importe = tiempo[i] * 0.50 + importe1;
                    document.write("<h2> Importe: " + importe + "€ </h2>");
                    
                }
                else if(dia>=11 && dia<=24){
                    
                    var importe =10 + importe1;
                    document.write("<h2> Importe: " + importe + "€ </h2>"); 
                   
                }
                
                    
            }
            
            //document.write("<input type='button' onClick='botones()' value='regresar'>");
            
        }
        
        function ImporteTotal(){
            
            var total=0;
         
            for (var i=0; i<clientes.length; i++){
                
                var dia = tiempo[i];
                var importe1 = 0;
                
                while (dia > 24){
                    
                    dia = dia-24;  
                    var importe1 = importe1 + 10;
                }
                
                if (dia <= 3){
                    
                    var importe= 2 + importe1;
            
                     
                    total = total + importe;
                }
                
                else if(dia>=4 && dia<=7){
                    
                    var importe = 2 + ((tiempo[i]-3) * 0.50) + importe1;
                    
                    total = total + importe;
                }
                else if(dia>=8 && dia<=10){
                 
                    var importe = tiempo[i] * 0.50 + importe1;
                  
                    total = total + importe;
                }
                else if(dia>=11 && dia<=24){
                    
                    var importe =10 + importe1;
                     
                    total = total + importe;
                }
                
                    
            }
            
            document.write("El total es: " + total);
            
        }
        
        function botones(){ //Porque de un boton desde el body sale una pagina nueva, pero un boton desde el script se mantiene en la pagina?
            
            document.write("<input type='button' onClick='NuevoCliente()' value='NewCliente'>" + "<br>");
            document.write(" <input type='button' onClick='MostrarClientes()' value='Mostrar Clientes'>" + "<br>");
            document.write("<input type='button' onClick='ImporteTotal()' value='Total'>" + "<br>");
        } 
        
    </script>
    
</head>


<body>

    <input type='button' onClick='NuevoCliente()' value='NewCliente'>
    <input type='button' onClick='MostrarClientes()' value='Mostrar Clientes'>
    <input type='button' onClick='ImporteTotal()' value='Total'>
   
</body>
    
</html>
