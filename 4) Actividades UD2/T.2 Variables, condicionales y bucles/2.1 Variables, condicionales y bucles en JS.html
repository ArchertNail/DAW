    function actividad01(){
     
        var num1 = prompt("Introduce el 1º número");
        var num2 = prompt("Introduce el 2º número");
        var num3 = prompt("Introduce el 3º número");
        var num4 = prompt("Introduce el 4º número");
        
        if (num1<num2 && num1<num3 && num1<num4){
            
            document.write("El menor de los números es: " + num1); 
            
        }
        else if (num2<num1 && num2<num3 && num2<num4){
            
            document.write("El menor de los números es: " + num2); 
        }
        else if (num3<num1 && num3<num2 && num3<num4){
            
            document.write("El menor de los números es: " + num3); 
        }
        else{
            
            document.write("El menor de los números es: " + num4); 
        }
                
        
    }
    
    function actividad02(){

    }

    function actividad07(){

        var result = (num1*3)+num2;

    function actividad08(){ 
        
        var num=parseInt(prompt("Introduce un numero"));
        
        var contador =1;

        while ( contador <= num){
         
            contador *=10;
            
            contador2++;

        alert("El numero tiene: " + contador2 + "digitos");
    }
    

    function actividad09(){
        
        var cadena = prompt("Introduce una de estas opciones (profesor/manzana/servidor/mar)");
        
        if (cadena =="profesor" || cadena=="PROFESOR" || cadena=="Profesor"){
            
            alert( cadena + " --> " + "Teacher");
        }
        else if(cadena=="manzana" || cadena=="MANZANA" || cadena=="Manzana"){
            
            alert( cadena + " --> " + "Apple");   
        }
        
        else if(cadena=="servidor" || cadena=="SERVIDOR" || cadena=="Servidor"){
            
            alert( cadena + " --> " + "Server");   
        }
        else if(cadena=="mar" || cadena=="MAR" || cadena=="Mar"){
            
            alert( cadena + " --> " + "Sea");   
        }
        else{
            alert("No has introducido correctamente una de las opciones");
        }
        
    }
    
    function actividad10(){
     
        var fecha = parseInt(prompt("En que año nacio?"));
        
        var anio = new Date();
        
        var edad = anio.getFullYear() - fecha;
        
        var edad2 = edad - 1;
        
        alert ("Tienes: " + edad + " o " + edad2 + " anios");
        
    }
    
    function actividad11(){ //cod. interesante
        
        var alumno = [];
        
        document.write("<h2> Datos del alumno: </h2>");
        
        for (var i =0; i<3; i++){
            
            if (alumno[0] ==alumno[i]){
                
                alumno[0] = prompt("introduce el nombre"); 
                
                document.write("<h2> Nombre:" + alumno[i] + "</h2>");
            }
            else if (alumno[1] == alumno[i]){
             
                alumno[1] = parseInt(prompt("Intruce el nº de preguntas"));
                document.write("<h2> Preguntas: " + alumno[i] + "</h2>");
                
            }
            
            else if ( alumno[2] == alumno[i]){
                
                alumno[2] = parseInt(prompt("Introduce el nº de preguntas acertadas"));  
                document.write("<h2> Preguntas acertadas: " + alumno[i] + "</h2>");
            }
                
            
        }
        
        var resta = alumno[1] - alumno[2];
        var porcentaje1 = (resta / alumno[1]) * 100; 
        var porcentaje2 = 100 - porcentaje1;
        
        if ( porcentaje2 >= 90){
            
            document.write("<h1> Nivel A </h1>");    
        }
        
        else if ( porcentaje2 >= 75 && porcentaje2<90){
            
            document.write("<h1> Nivel B </h1>");    
        }
        
        else if ( porcentaje2 >= 50 && porcentaje2<75){
            
            document.write("<h1> Nivel C </h1>");    
        }
        else{
            
            document.write("<h1> Nivel D </h1>");   
        }
    }
    
    function actividad12(){

        for (var i =0; i<=10; i++){

        }
        
    }
    
    function actividad13(){ //cd. curioso   
        
        var numeros=[];
        var pares =0;
        var impares=0;
        
        for (var i=0; i<5; i++){
            
            
            
            numeros[i]=parseInt(prompt(i+1 + ")" + "Introduce un numero entero:"));
            
            if(isNaN(numeros[i])){
                
                alert("No introduzca caracteres");   
            }
            else{
                
            var resto = numeros[i]%2;
            
            if (resto == 0){
                   
                pares++;
            }
            else{
                
               impares++; 
            }
            }
        }
        
        document.write("Pares: " + pares + "\n Impares: " + impares);
    }
    
    function actividad14(anchura,simbolo){

                document.write(simbolo);
            
            }
            document.write("<br>");
            anchura--;
        }
