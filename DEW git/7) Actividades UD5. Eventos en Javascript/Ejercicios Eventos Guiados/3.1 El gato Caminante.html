<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>El gato caminante</title>
 </head>
 <body>
  
  <button id="start-button" onclick="startCatWalk()">Start</button>
  <button id="speed-button" onclick="velocidad()">Go Faster!</button>
  <button id="stop-button" onclick="StopCatWalk()">Stop</button>
  <div id="info"></div>
  
  <img id="imagen" style="position:absolute; left: 0px; top: 80px;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">

  <script>
var movePixels = 10;
var delayMs = 50;
var catTimer = null;
function catWalk() {
  var img = document.getElementsByTagName('img')[0];
  var currentLeft = parseInt(img.style.left);
  img.style.left = (currentLeft + movePixels) + 'px';
  if (currentLeft > (window.innerWidth-img.width)) {
    img.style.left = '0px';
  }
}
      
function startCatWalk() {
  catTimer = window.setInterval(catWalk, delayMs);
}
      
function StopCatWalk(){
    clearInterval(catTimer);
}
      
      
function velocidad(){
    
   catTimer = window.setInterval(catWalk, delayMs-15);   
}
  </script>

 </body>
</html>
